<!DOCTYPE html>
<html>
    <head>
        <title>Cat Adoption!</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Cat Adoption</h1>
        <p>Adopt your own cat!</p>
        <div id="game">
            <div class="col left-col">
                <h2>${myCat.name}</h2>
                <img src="images/cats/Snowball-idle.png">
                <p>Purrsonality: ${myCat.personality}</p>
                <p>Power Lvl: ${myCat.powerLevel}</p>
            </div>
            <div class="col right-col">
                <div class="col col-1">
                    <h3>Energy</h3>
                    <div id="energy" class="bar"></div>
                    <h3>Hunger</h3>
                    <div id="hunger" class="bar"></div>
                </div>
                <div class="col col-2">
                    <h3>Happiness</h3>
                    <div id="happiness" class="bar"></div>
                    <h3>Cleanliness</h3>
                    <div id="cleanliness" class="bar"></div>
                </div>
                <div class="interaction">
                    <p id="info">${myCat.info}</p>
                    <ul>
                        <li class="cat-button" id="feed">Feed</li>
                        <li class="cat-button" id="play">Play</li>
                        <li class="cat-button" id="pet">Pet</li>
                        <li class="cat-button" id="wash">Wash</li>
                    </ul>
                </div>
            </div>
        </div>
        <footer>
            <p>Images &copy; Neko Atsume</p>
        </footer>
    </body>
</html>
